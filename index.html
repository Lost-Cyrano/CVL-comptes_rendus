<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptes Rendus CVL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Ajoute un padding pour éviter que les éléments soient cachés en haut */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligne les éléments en haut */
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode .container {
            background-color: #3a3a3a;
            color: white;
        }

        h1 {
            text-align: center;
            color: #333;
            transition: color 0.3s ease;
        }

        .dark-mode h1 {
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #0056b3;
        }

        .dark-mode ul li a {
            background-color: #505050;
        }

        .dark-mode ul li a:hover {
            background-color: #707070;
        }

        .viewer {
            margin-top: 20px;
            text-align: center;
            display: none; /* Cacher la visionneuse PDF au début */
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .visible {
            display: block; /* Affiche l'iframe lorsque le fichier PDF est chargé */
        }

        .search {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .filter {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .calendar {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }

        /* Calendrier */
        .calendar iframe {
            width: 100%;
            height: 600px; /* Ajuster la hauteur pour rendre le calendrier visible */
        }

        .toggle-dark-mode {
            padding: 10px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dark-mode .toggle-dark-mode {
            background-color: #505050;
        }

        .dark-mode .toggle-dark-mode:hover {
            background-color: #707070;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comptes Rendus CVL</h1>
        <input type="text" class="search" id="search" placeholder="Rechercher un compte rendu (ex : Octobre 2024)">
        <div class="filter">
            <label for="filter-month">Filtrer par mois :</label>
            <select id="filter-month">
                <option value="">Tous les mois</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="décembre">Décembre</option>
            </select>
            <select id="filter-year">
                <option value="">Toutes les années</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <button class="toggle-dark-mode">Basculer en mode sombre</button>
        <ul id="file-list">
            <!-- Les fichiers seront listés ici -->
        </ul>
        <div class="viewer" id="viewer">
            <iframe id="pdf-viewer"></iframe> <!-- Le fichier PDF s'affichera ici -->
        </div>
        <div class="calendar" id="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?src=4d7eb3f2228e4935b7da3a100efccde241bdcbf27a4d3e4a80b8974905f70eed%40group.calendar.google.com&ctz=UTC" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        const fileList = document.getElementById('file-list');
        const viewer = document.getElementById('viewer');
        const pdfViewer = document.getElementById('pdf-viewer');
        const searchInput = document.getElementById('search');
        const filterMonth = document.getElementById('filter-month');
        const filterYear = document.getElementById('filter-year');
        const toggleDarkModeBtn = document.querySelector('.toggle-dark-mode');
        let darkMode = false;
        let files = [];

        // Fonction pour charger les fichiers PDF dynamiquement via l'API GitHub
        async function loadFilesFromGithub() {
            const repoOwner = 'Lost-Cyrano'; // Ton nom d'utilisateur GitHub
            const repoName = 'CVL-comptes_rendus'; // Nom de ton dépôt
            const directory = ''; // Branche principale
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directory}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                data.forEach(file => {
                    if (file.name.endsWith('.pdf')) {
                        files.push({
                            name: file.name,
                            date: parseDateFromFilename(file.name),
                            url: `https://docs.google.com/gview?url=https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${file.name}&embedded=true`
                        });
                    }
                });

                renderFileList(files);
            } catch (error) {
                console.error('Erreur lors de la récupération des fichiers:', error);
            }
        }

        // Fonction pour parser la date du nom de fichier
        function parseDateFromFilename(filename) {
            const match = filename.match(/(\d{1,2}) (\w+) (\d{4})/);
            if (match) {
                return new Date(`${match[1]} ${match[2]} ${match[3]}`);
            }
            return null;
        }

        // Fonction pour afficher la liste des fichiers
        function renderFileList(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = file.name;
                a.onclick = () => {
                    pdfViewer.src = file.url; // Charge le PDF dans l'iframe
                    viewer.style.display = 'block'; // Affiche la visionneuse PDF après avoir cliqué sur un lien
                };
                li.appendChild(a);
                fileList.appendChild(li);
            });
        }

        // Rechercher et filtrer
        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm));
            renderFileList(filteredFiles);
        });

        filterMonth.addEventListener('change', function () {
            const selectedMonth = filterMonth.value.toLowerCase();
            const selectedYear = filterYear.value;
            const filteredFiles = files.filter(file => {
                const fileMonth = file.date.toLocaleString('fr-FR', { month: 'long' }).toLowerCase();
                const fileYear = file.date.getFullYear().toString();
                return (!selectedMonth || fileMonth === selectedMonth) && (!selectedYear || fileYear === selectedYear);
            });
            renderFileList(filteredFiles);
        });

        filterYear.addEventListener('change', function () {
            filterMonth.dispatchEvent(new Event('change')); // Pour réappliquer le filtre combiné mois + année
        });

        // Toggle mode sombre
        toggleDarkModeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        // Lazy loading (chargement différé)
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const iframe = entry.target;
                    iframe.src = iframe.dataset.src;
                    observer.unobserve(iframe);
                }
            });
        });

        // Charger les fichiers au chargement de la page
        loadFilesFromGithub();
    </script>
</body>
</html>
