<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptes Rendus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .container {
            background: #2b2b3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .dark-mode h1 {
            color: #4fc3f7;
        }

        /* Search and Filters */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search,
        select {
            flex: 1 1 30%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s ease;
        }

        .search:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Buttons */
        .toggle-dark-mode {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .toggle-dark-mode:hover {
            background: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .toggle-dark-mode {
            background: #4fc3f7;
            color: #1e1e2f;
        }

        /* File List */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        ul li.mdl {
            background: #007BFF;
            color: #ffffff;
        }

        ul li.cvl {
            background: #FFA500;
            color: #ffffff;
        }

        ul li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        ul li a {
            text-decoration: none;
            color: inherit;
            font-size: 1.1rem;
            flex: 1;
        }

        /* Viewer */
        .viewer {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
            }

            .search,
            select {
                flex: 1 1 auto;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comptes Rendus</h1>
        <div class="filter-container">
            <input type="text" class="search" id="search" placeholder="Rechercher un compte rendu...">
            <select id="filter-category">
                <option value="">Toutes les catégories</option>
                <option value="mdl">MDL</option>
                <option value="cvl">CVL</option>
            </select>
            <select id="filter-month">
                <option value="">Tous les mois</option>
                <option value="janvier">Janvier</option>
                <option value="février">Février</option>
                <option value="mars">Mars</option>
                <option value="avril">Avril</option>
                <option value="mai">Mai</option>
                <option value="juin">Juin</option>
                <option value="juillet">Juillet</option>
                <option value="août">Août</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="décembre">Décembre</option>
            </select>
            <select id="filter-year">
                <option value="">Toutes les années</option>
                <option value="2026">2026</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <button class="toggle-dark-mode">Basculer en mode sombre</button>
        <ul id="file-list">
            <!-- Les fichiers seront listés ici -->
        </ul>
        <div class="viewer" id="viewer">
            <iframe id="file-viewer"></iframe>
        </div>
    </div>

    <script>
        const fileList = document.getElementById('file-list');
        const viewer = document.getElementById('viewer');
        const fileViewer = document.getElementById('file-viewer');
        const searchInput = document.getElementById('search');
        const filterCategory = document.getElementById('filter-category');
        const filterMonth = document.getElementById('filter-month');
        const filterYear = document.getElementById('filter-year');
        const toggleDarkModeBtn = document.querySelector('.toggle-dark-mode');
        let darkMode = false;
        let files = [];

        // Fonction pour charger les fichiers depuis GitHub
        async function loadFilesFromGithub() {
            const repos = [
                { name: "MDL", color: "mdl", repoPath: "MDL" },
                { name: "CVL", color: "cvl", repoPath: "CVL" }
            ];

            for (const repo of repos) {
                const apiUrl = `https://api.github.com/repos/Lost-Cyrano/comptes_rendus/contents/${repo.repoPath}`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    data.forEach(file => {
                        if (file.type === "file") {
                            const date = parseDateFromFilename(file.name);
                            files.push({
                                name: file.name,
                                url: file.download_url,
                                category: repo.color,
                                date: date
                            });
                        }
                    });

                } catch (error) {
                    console.error(`Erreur lors de la récupération des fichiers ${repo.name}:`, error);
                }
            }

            renderFileList(files);
        }

        // Fonction pour parser la date du nom de fichier
        function parseDateFromFilename(filename) {
            const match = filename.match(/(\d{1,2}) (\w+) (\d{4})/);
            if (match) {
                return new Date(`${match[1]} ${match[2]} ${match[3]}`);
            }
            return null;
        }

        // Fonction pour afficher la liste des fichiers
        function renderFileList(fileArray) {
            fileList.innerHTML = '';
            fileArray.forEach(file => {
                const li = document.createElement("li");
                li.classList.add(file.category);
                const a = document.createElement("a");
                a.textContent = file.name;
                a.href = "#";
                a.addEventListener("click", () => {
                    fileViewer.src = `https://docs.google.com/gview?url=${file.url}&embedded=true`;
                    viewer.style.display = "block";
                });
                li.appendChild(a);
                fileList.appendChild(li);
            });
        }

        // Rechercher et filtrer
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = filterCategory.value;
            const selectedMonth = filterMonth.value.toLowerCase();
            const selectedYear = filterYear.value;

            const filteredFiles = files.filter(file => {
                const fileName = file.name.toLowerCase();
                const fileCategory = file.category;
                const fileMonth = file.date
                    ? file.date.toLocaleString('fr-FR', { month: 'long' }).toLowerCase()
                    : '';
                const fileYear = file.date ? file.date.getFullYear().toString() : '';

                return (
                    (!selectedCategory || fileCategory === selectedCategory) &&
                    (!selectedMonth || fileMonth === selectedMonth) &&
                    (!selectedYear || fileYear === selectedYear) &&
                    fileName.includes(searchTerm)
                );
            });

            renderFileList(filteredFiles);
        }

        searchInput.addEventListener('input', applyFilters);
        filterCategory.addEventListener('change', applyFilters);
        filterMonth.addEventListener('change', applyFilters);
        filterYear.addEventListener('change', applyFilters);

        // Basculer en mode sombre
        toggleDarkModeBtn.addEventListener("click", () => {
            darkMode = !darkMode;
            document.body.classList.toggle("dark-mode", darkMode);
        });

        // Charger les fichiers au démarrage
        loadFilesFromGithub();
    </script>
</body>
</html>
